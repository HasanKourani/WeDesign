    <link rel="stylesheet" href="style.css" />
    <title>Trip</title>
  </head>
  <body>
    <h1>WeDesign</h1>
    <h2>Please fill your data and submit</h2>
    <form id="daForm">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <input
        type="text"
        name="id"
        id="id"
        placeholder="Enter your ID"
        required
      />

        type="text"
        name="class"
        id="class"
        placeholder="Enter your class"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <button id="wpGrp">
